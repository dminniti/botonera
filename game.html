<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La botonera del Gordo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            font-weight: bold;
            color: #343a40;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .button-grid button {
            width: 100%;
            aspect-ratio: 1; /* Mantiene botones redondos */
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .button-grid button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) inset;
        }

        .btn-1 {
            background-color: #ff6b6b;
        }

        .btn-2 {
            background-color: #6bc1ff;
        }

        .btn-3 {
            background-color: #6bff96;
        }

        .btn-4 {
            background-color: #ffc76b;
        }

        .btn-5 {
            background-color: #c86bff;
        }

        .btn-6 {
            background-color: #ffe56b;
            color: black;
        }

        .btn-7 {
            background-color: #ff6bb5;
        }

        .btn-8 {
            background-color: #6bfffa;
            color: black;
        }

        .btn-9 {
            background-color: #a6ff6b;
            color: black;
        }
    </style>
</head>
<body class="text-center">
<div class="container py-5">
    <h1 class="mb-4">La botonera del Gordo</h1>
    <div class="button-grid">
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script>
    // Lista de sonidos con enlaces activos y confiables
    const sounds = [
        "./audio/CagonOk.mp4",
        "./audio/EsHoyOk.mp4",
        "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
        "https://actions.google.com/sounds/v1/cartoon/boing.ogg",
        "https://actions.google.com/sounds/v1/cartoon/clatter.ogg",
        "https://actions.google.com/sounds/v1/cartoon/trombone.ogg",
        "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
        "https://actions.google.com/sounds/v1/cartoon/boing.ogg",
        "https://actions.google.com/sounds/v1/cartoon/clatter.ogg"
    ];



    // Crear objetos de sonido
    const soundObjects = sounds.map(sound => new Howl({ src: [sound], html5: true }));

    // Vincular botones a sonidos
    document.querySelectorAll(".button-grid button").forEach((button, index) => {
        button.addEventListener("click", () => {
            soundObjects[index].play();
        });
    });

</script>
</body>
</html>
